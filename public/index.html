  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      rel="stylesheet"

  <body>
    <!-- Page Content -->
    <div class="container">
      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3 animated bounceInDown">
          Vogue Article Scraper
        </h1>
        <p class="lead">Find your favorite article!</p>
      </header>

      <!-- Pet profile section -->
      <div class="row text-center">
        <div class="col-lg-8 col-md-8">
          <div class="card h-100" id="procard">
            <div class="card-body" id="petProfile">
              <h2 class="card-header animated bounceInDown">Articles</h2>
              <div id="emptydiv">
                <h3 class="card-text">Find your favorites & take notes!</h3>
                  
              </div>
            </div>

            <div class="card-footer" id="photo">
              <a  href= "/users" id="allpro" class="btn btn-info text-white">View other notes!</a>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div class="card h-100">
            <div class="card-body" id="matchProfile">
              <h2 class="card-header">Notes</h2>
              <p class="card-text">Title</p>

              <p>
                Text Here
              </p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-info">Find Out More!</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
    <script src="js/database.js"></script>
